<!-- editar_producto.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Editar Producto</h2>

    <form method="post" action="{% url 'editar_producto' pk=producto.pk %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'lista_productos' %}">Cancelar y volver a la lista de productos</a>
{% endblock %}
