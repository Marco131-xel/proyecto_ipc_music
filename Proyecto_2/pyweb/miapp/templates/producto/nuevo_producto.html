<!-- nuevo_producto.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Nuevo Producto</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_productos' %}">Volver a la lista de productos</a>
{% endblock %}
