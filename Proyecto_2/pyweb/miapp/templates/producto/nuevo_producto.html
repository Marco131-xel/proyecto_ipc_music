<!-- nuevo_producto.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Agregar Nuevo Producto</h2>
    
    <form method="post" action="{% url 'nuevo_producto' %}" class="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Producto</button>
    </form>
    
    <a href="{% url 'lista_productos' %}" class="back-link">Volver a la lista de productos</a>
{% endblock %}
