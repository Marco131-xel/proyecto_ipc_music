<!-- lista_facturas.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Facturas</h2>
    
    <!-- MenÃº de Opciones -->
    <nav>
        <ul>
            <li><a href="{% url 'crear_factura' %}" class="factura-link">Crear Factura</a></li>
            <!-- Para ver numero de factura #{{ factura.pk }} -->
        </ul>
    </nav>

    <table border="1">
        <thead>
            <tr>
                <th>Nit</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for factura in facturas %}
                <tr>
                    <td>{{ factura.cliente.nit }}</td>
                    <td>{{ factura.cliente.nombre }}</td>
                    <td>{{ factura.fecha }}</td>
                    <td>
                        <a href="{% url 'detalle_factura' pk=factura.pk %}">Ver Detalles</a> |
                        <a href="{% url 'editar_factura' pk=factura.pk %}">Editar</a> |
                        <a href="{% url 'eliminar_factura' pk=factura.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
