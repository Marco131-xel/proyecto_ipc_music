<!-- lista_clientes.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Clientes</h2>

    <!-- Menú de Opciones -->
    <nav>
        <ul>
            <li><a href="{% url 'nuevo_cliente' %}">Agregar Cliente</a></li>
            <!-- Agrega más opciones según tus necesidades -->
        </ul>
    </nav>

    <!-- Lista de Clientes -->
    <ul>
        {% for cliente in clientes %}
            <li>
                {{ cliente.nombre }} - {{ cliente.nit }} - {{ cliente.direccion }}
                <div class="cliente-buttons">
                    <a href="{% url 'detalle_cliente' pk=cliente.pk %}" class="cliente-btn">Detalles</a>
                    <a href="{% url 'editar_cliente' pk=cliente.pk %}" class="cliente-btn">Editar</a>
                    <a href="{% url 'eliminar_cliente' pk=cliente.pk %}" class="cliente-btn">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
